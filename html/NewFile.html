<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>메시지 목록</h1>
	<input id="send_msg" type="text" onchange="show_msg()">
	<input id="message_button" type="button" value="보내기">
	<input id="delete_button" type="button" value="초기화" onclick="del()">
	<div id="result"></div>
	<script>
		var fbword = [ 'ㅅㅂ', '시발', '개새끼' ];

		function byul(a) {
			var a, j;
			var s = "";
			for (j = 0; j < a; j++) {
				s = s + '*';
			}
			return s;
		}

		function show_msg() {
			var chat = document.getElementById("send_msg").value;
			for (var i = 0; i < fbword.length; i++) {
				chat = chat.replace(new RegExp(fbword[i], 'gi'),
						byul(fbword[i].length));
			}

			document.getElementById("result").innerHTML += chat + "<br>";
			document.getElementById("send_msg").value = null;
		}

		function del() {
			var element = document.getElementById("result");
			element.innerText = '';
		}
	</script>
</body>
</html>

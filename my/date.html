<h1>DATE</h1>
<pre>
<b>new date(년,월,일)</b>

월은 0부터 시작

<b>new date(,,).toString();</b>
하면 string

<b>today.getFullYear()</b>
현재 년도

<b>today.getMonth()</b>
0부터 시작한 현재 월

<b>today.getDate()</b>
현재 일

<b>today.getDay()</b>
0 일
1 월 
.
.

<b>today.setDate(today.getDate() + a)></b>
a만큼 날짜 추가(millisecond 로 나옴)
</pre>
